<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="/public/css/admin/admin-manage-courses.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header>
            <h2>Manage Courses</h2>
        </header>

        <div class="course-actions">
            <button id="add-course-btn"><a href="/public/admin-add-course.html" style="color: rgb(0, 0, 0); text-decoration: none;">Add Student</a></button>
        </div>

        <div class="course-table">
            <table>
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Credit Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="course-table">
                    <!-- Course data will be dynamically loaded -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/public/js/admin/admin-sidebar.js"></script> <!-- Loads the sidebar -->
    <script src="/public/js/admin/admin-manage-courses.js"></script> <!-- Manages courses -->
</body>
</html>
