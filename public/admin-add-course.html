<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="/public/css/admin/admin-add-course.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header>
            <h2>Add New Course</h2>
        </header>

        <div class="add-course-form">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" placeholder="CS101" required>

            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" placeholder="Enter Course Name" required>

            <label for="credit-hours">Credit Hours:</label>
            <input type="number" id="credit-hours" placeholder="3" required>

            <button id="add-course-btn">Add Course</button>
            <p id="message"></p>
        </div>
    </div>

    <script src="/public/js/admin/admin-sidebar.js"></script> <!-- Loads the sidebar -->
    <script src="/public/js/admin/admin-add-course.js"></script> <!-- Handles course addition -->
</body>
</html>
