<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Management</title>
    <link rel="stylesheet" href="/public/css/admin/admin-seat-management.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header>
            <h2>Seat Management</h2>
        </header>

        <div class="seat-table">
            <table>
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Available Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="seat-table">
                    <!-- Seat data will be dynamically loaded -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/public/js/admin/admin-sidebar.js"></script> <!-- Loads the sidebar -->
    <script src="/public/js/admin/admin-seat-management.js"></script> <!-- Manages seat allocations -->
</body>
</html>
