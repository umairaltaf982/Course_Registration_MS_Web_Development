<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/public/css/admin/admin-login.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <p class="error-message" id="error-msg"></p>
            <button type="submit">Login</button>
        </form>
        <p class="back-link"><a href="/public/index.html">‚Üê Back to Home</a></p>
    </div>
    <script src="/public/js/admin/admin-login.js"></script>
</body>
</html>
