<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/public/css/student/student-dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header>
            <h2>Welcome, <span id="dashboard-name">John Doe</span></h2>
        </header>
        
        <div class="info-cards">
            <div class="card">
                <h3>Enrolled Courses</h3>
                <p id="total-courses">4</p>
            </div>
            <div class="card">
                <h3>Total Credit Hours</h3>
                <p id="total-credits">12</p>
            </div>
            <div class="card">
                <h3>Available Courses</h3>
                <p id="available-courses">5</p>
            </div>
        </div>

        <div class="schedule">
            <h3>Weekly Schedule</h3>
            <p>Here your dynamically generated schedule will appear.</p>
        </div>
    </div>
    
    <script src="/public/js/student/student-sidebar.js"></script>
    <script src="/public/js/student/student-dashboard.js"></script>
</body>
</html>
